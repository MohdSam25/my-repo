<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var marks=prompt('Enter the marks')
        switch (true){case marks>90: result="A grade";break
        case marks>85: result=" B grade";break
        case marks>65: result=" C Grade";break
        case marks>55: result=" D grade";break
        case marks>35: result=" E grade";break
        default : result='Fail'
    }
    document.write("student comes under",result)
            </script>
</body>
</html>
